<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Custom Login Form Styling</title>
        <meta name="description" content="Custom Login Form Styling with CSS3" />
        <meta name="keywords" content="css3, login, form, custom, input, submit, button, html5, placeholder" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/modernizr.custom.63321.js"></script>
        <script>
            <!--
                function Redirect(){
                    var x = document.getElementById('login');
                    var y = document.getElementById('password');
                    if(x.value.localeCompare('admin') == 0 && y.value.localeCompare('admin') == 0){
                        window.location="form.html";
                    }
                    else{
                        document.getElementById("status").style.display = "block";
                    }
                }
             //-->
        </script>
		<!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->

    </head>
    <body>
        <div class="container">
		
			
			<header>
			
				<h1>Welcome to <strong>Selenium Testing</strong> Demo</h1>
				<h2>Example header verification text</h2>
				
			</header>

			
			<section class="main">
				<form class="form-1">
					<p class="field">
						<input type="text" id="login" placeholder="Username or email">
						<i class="icon-user icon-large"></i>
					</p>
						<p class="field">
							<input type="password" id="password" placeholder="Password">
							<i class="icon-lock icon-large"></i>
					</p>
					<p class="submit">
						<button type="button" onclick="Redirect()" name="submit"><i class="icon-arrow-right icon-large"></i></button>
					</p>
                    <p id="status" style="display:none;text-align:center;color:red;">Login Failed!</p>
				</form>
			</section>
        </div>
    </body>
</html>
